security:
    access_decision_manager:
        allow_if_all_abstain: true

    providers:
        in_memory:
            memory:
                users:
                    user:
                        password: user
                        roles: "ROLE_USER"
                    admin:
                        password: admin
                        roles: "ROLE_ADMIN"

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        default:
            anonymous: ~
